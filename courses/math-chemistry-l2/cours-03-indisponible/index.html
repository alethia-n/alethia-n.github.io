<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cours 03 — Indisponible | Alethia</title>
  <link rel="stylesheet" href="../../../../style.css">
</head>
<body>
  <header>
    <h1>Cours 03 — Indisponible</h1>
    <nav>
      <a href="../../../index.html">Cours</a>
      <span id="user-section" style="float:right;">
        <a href="../../../login.html" id="login-link">Login</a>
        <span id="user-info" style="display:none;">
          Connecté : <strong id="user-email"></strong> |
          <a href="#" id="logout-link">Logout</a>
        </span>
      </span>
    </nav>
  </header>

  <main>
    <p>Le contenu de ce cours n’est pas encore disponible.  
    Il sera mis en ligne prochainement.</p>
  </main>

  <footer>
    <p>© 2019 Alethia</p>
  </footer>

  <script type="module">
    import { auth } from "../../../../firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const loginLink = document.getElementById("login-link");
    const userInfo = document.getElementById("user-info");
    const userEmail = document.getElementById("user-email");
    const logoutLink = document.getElementById("logout-link");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginLink.style.display = "none";
        userInfo.style.display = "inline";
        userEmail.textContent = user.email;
      } else {
        loginLink.style.display = "inline";
        userInfo.style.display = "none";
      }
    });

    logoutLink.addEventListener("click", (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        window.location.href = "../../../../login.html";
      });
    });
  </script>
</body>
</html>
