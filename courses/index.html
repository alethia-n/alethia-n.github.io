  <script type="module">

    // VÃ©rification si lâ€™utilisateur est connectÃ©
    onAuthStateChanged(auth, (user) => {

        userInfo.style.display = "inline";

      } else {
        loginLink.style.display = "inline";
        userInfo.style.display = "none";
      }
