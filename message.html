<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messagerie privÃ©e - Alethia</title>
</head>
<body>
  <h1>ğŸ’Œ Envoyer un message privÃ©</h1>

  <div>
    <textarea id="msg" placeholder="Votre message..." rows="5" cols="40"></textarea><br>
    <button id="send">Envoyer</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuwjW3DjLYvo2gorazMA99qPam4mQ3D5k",
      authDomain: "alethiamessage.firebaseapp.com",
      projectId: "alethiamessage",
      storageBucket: "alethiamessage.firebasestorage.app",
      messagingSenderId: "1093724154743",
      appId: "1:1093724154743:web:e90669c98f47dc64d48f72",
      measurementId: "G-4YJ1K1Y7FT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const status = document.getElementById("status");

    let userEmail = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Vous devez Ãªtre connectÃ© !");
        window.location.href = "login.html";
      } else {
        userEmail = user.email;
      }
    });

    document.getElementById("send").onclick = async () => {
      const message = document.getElementById("msg").value;
      if (!message.trim()) return;

      try {
        await addDoc(collection(db, "messages"), {
          user: userEmail,
          content: message,
          date: serverTimestamp()
        });
        status.textContent = "âœ… Message envoyÃ© !";
        document.getElementById("msg").value = "";
      } catch (err) {
        status.textContent = "âš ï¸ " + err.message;
      }
    };
  </script>
</body>
</html>
