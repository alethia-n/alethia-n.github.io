<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Messages - Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Boîte de réception</h1>
    <button id="logoutBtn" style="float:right;">Se déconnecter</button>
  </header>

  <main class="container">
    <h2>Messages reçus</h2>
    <div id="messages-area">
      <p class="muted">Chargement...</p>
    </div>
  </main>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { collection, getDocs, orderBy, query } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const ADMIN_EMAIL = "medjoudj.nouredine@gmail.com";
    const logoutBtn = document.getElementById("logoutBtn");
    const area = document.getElementById("messages-area");

    // 🔐 Vérifie si utilisateur connecté
    onAuthStateChanged(auth, async (user) => {
      if (!user || user.email !== ADMIN_EMAIL) {
        // redirection vers accueil si non admin
        window.location.href = "index.html";
        return;
      }
      // Si admin, afficher les messages
      await loadMessages();
    });

    // 🔓 Déconnexion
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    // 📩 Chargement des messages Firestore
    async function loadMessages() {
      try {
        const q = query(collection(db, "messages"), orderBy("createdAt", "desc"));
        const snap = await getDocs(q);
        if (snap.empty) {
          area.innerHTML = "<p>Aucun message trouvé.</p>";
          return;
        }

        let html = `
          <table class="messages-table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Message</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
        `;

        snap.forEach(doc => {
          const data = doc.data();
          const date = data.createdAt?.toDate?.().toLocaleString() || "-";
          html += `
            <tr>
              <td>${escapeHtml(data.name || "")}</td>
              <td>${escapeHtml(data.email || "")}</td>
              <td>${escapeHtml(data.message || "")}</td>
              <td>${date}</td>
            </tr>
          `;
        });

        html += "</tbody></table>";
        area.innerHTML = html;
      } catch (err) {
        area.innerHTML = `<p class="muted">Erreur : ${err.message}</p>`;
      }
    }

    // 🛡 Empêche l'injection HTML
    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, m => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#39;"
      }[m]));
    }
  </script>
</body>
</html>
