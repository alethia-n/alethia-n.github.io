<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Messages - Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h2>Messages reçus (admin)</h2>
    <div id="messages-area">
      <p class="muted">Chargement...</p>
    </div>
  </main>

  <script type="module">
  import { auth, db } from "./firebase-config.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // ✅ Ton email administrateur :
  const ADMIN_EMAIL = "nouredine.m22@gmail.com";

  onAuthStateChanged(auth, async (user) => {
    const area = document.getElementById("messages-area");

    if (!user) {
      window.location.href = "index.html"; // Redirection si non connecté
      return;
    }

    if (user.email !== ADMIN_EMAIL) {
      alert("Accès réservé à l’administrateur.");
      window.location.href = "index.html"; // Redirection si pas admin
      return;
    }

    try {
      const q = query(collection(db, "messages"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);

      if (snap.empty) {
        area.innerHTML = "<p>Aucun message trouvé.</p>";
        return;
      }

      let html = `
        <table class="messages-table">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Email</th>
              <th>Message</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
      `;

      snap.forEach(doc => {
        const data = doc.data();
        const date = data.createdAt?.toDate
          ? data.createdAt.toDate().toLocaleString()
          : "-";
        html += `
          <tr>
            <td>${escapeHtml(data.name || "")}</td>
            <td>${escapeHtml(data.email || "")}</td>
            <td>${escapeHtml(data.message || "")}</td>
            <td>${date}</td>
          </tr>
        `;
      });

      html += "</tbody></table>";
      area.innerHTML = html;

    } catch (err) {
      area.innerHTML = `<p class="muted">Erreur : ${err.message}</p>`;
    }
  });

  function escapeHtml(s) {
    return String(s).replace(/[&<>"']/g, m => ({
      "&": "&amp;", "<": "&lt;", ">": "&gt;", "\"": "&quot;", "'": "&#39;"
    }[m]));
  }
  </script>
</body>
</html>
