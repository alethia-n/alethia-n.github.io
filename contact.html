<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h2>Contact</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Nom" required />
      <input type="email" id="email" placeholder="Email" required />
      <textarea id="message" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <p id="status" class="muted"></p>
  </main>

  <!-- üî• Connexion √† Firebase -->
  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, addDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const form = document.getElementById("contactForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        status.textContent = "‚ö†Ô∏è Tous les champs sont obligatoires.";
        return;
      }

      try {
        await addDoc(collection(db, "messages"), {
          name,
          email,
          message,
          createdAt: serverTimestamp()
        });

        status.textContent = "‚úÖ Message envoy√© avec succ√®s !";
        form.reset();
      } catch (err) {
        status.textContent = "‚ùå Erreur : " + err.message;
      }
    });
  </script>
</body>
</html>
