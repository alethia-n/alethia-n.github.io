<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact ‚Äì Alethia</title>
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    // üî• Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ‚úÖ V√©rifie la connexion avant d‚Äôautoriser l‚Äôacc√®s
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("‚ö†Ô∏è Vous devez √™tre connect√© pour envoyer un message.");
        window.location.href = "login.html";
      } else {
        document.getElementById("userEmail").textContent = user.email;
      }
    });

    // üì© Envoi du message vers Firestore
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("contactForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = form.name.value.trim();
        const message = form.message.value.trim();
        const user = auth.currentUser;

        if (!user) {
          alert("Veuillez vous connecter d'abord.");
          return;
        }

        try {
          await addDoc(collection(db, "messages"), {
            name: name,
            email: user.email,
            message: message,
            timestamp: serverTimestamp()
          });
          alert("‚úÖ Message envoy√© avec succ√®s !");
          form.reset();
        } catch (error) {
          alert("‚ùå Erreur : " + error.message);
        }
      });
    });
  </script>
</head>

<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Accueil</a> 
      <a href="quotes.html">Citations</a>
      <a href="courses.html">Cours</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section style="max-width: 500px; margin: 40px auto;">
      <p>
        Vous pouvez m‚Äô√©crire directement ici.  
        Le message sera transmis **de fa√ßon priv√©e** via Firebase.
      </p>

      <p>Connect√© en tant que : <strong id="userEmail"></strong></p>

      <form id="contactForm">
        <label>Nom :</label>
        <input type="text" name="name" required>

        <label>Message :</label>
        <textarea name="message" rows="6" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>¬© 2019 Alethia</p>
  </footer>
<script src="/header.js"></script>\n<script src="/auth-guard.js"></script>\n<script>if(window.initAuthGuard) initAuthGuard();</script>\n</body>
</html>
