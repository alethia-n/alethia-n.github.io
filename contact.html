<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff8f0;
      font-family: Arial, sans-serif;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav a {
      margin: 0 10px;
      color: #6b3e26;
      font-weight: bold;
      text-decoration: none;
    }

    nav a:hover {
      color: #8b4513;
    }

    .facebook-icon {
      color: #6b3e26;
      font-size: 100px;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .facebook-icon:hover {
      transform: scale(1.2);
      color: #8b4513;
    }
  </style>
</head>
<body>
  <nav>
    <a href="courses.html">Courses</a>
    <a href="contact.html">Contact</a>
  </nav>

  <a href="https://web.facebook.com/N.M.Gertrude/" target="_blank" class="facebook-icon">
    <i class="fa-brands fa-facebook"></i>
  </a>
</body>
</html>
