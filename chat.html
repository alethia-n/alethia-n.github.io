<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #2b211b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #4b3a2d;
      border-radius: 8px;
      background: #1a1410;
      color: #e5d6c6;
      margin-bottom: 15px;
    }
    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }
    .sent {
      background: #4b3a2d;
      align-self: flex-end;
      float: right;
      clear: both;
    }
    .received {
      background: #3a2f28;
      float: left;
      clear: both;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #4b3a2d;
      border-radius: 6px;
      background: #1a1410;
      color: #e5d6c6;
    }
    button {
      background: #4b3a2d;
      border: none;
      color: #e5d6c6;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover { background: #6a4e3a; }
    .back-btn {
      margin-bottom: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <a href="quotes.html" class="back-btn">‚Üê Retour</a>
    <h2>Chat avec l‚Äôadministrateur</h2>

    <div class="messages" id="messages"></div>

    <form id="chat-form">
      <input type="text" id="msg-input" placeholder="√âcris ton message..." required />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      collection, addDoc, serverTimestamp,
      query, orderBy, onSnapshot, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const ADMIN_EMAIL = "nouredine.m22@gmail.com";
    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("msg-input");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const safeEmail = user.email.replace(/\./g, "_");
      const messagesRef = collection(db, "chats", safeEmail, "messages");
      const q = query(messagesRef, orderBy("createdAt"));

      // üî∏ √âcoute en temps r√©el des messages
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.classList.add("msg");
          div.classList.add(data.sender === user.email ? "sent" : "received");
          div.textContent = data.text;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      // üî∏ Marque les messages de l‚Äôadmin comme lus
      onSnapshot(q, (snapshot) => {
        snapshot.forEach(async (docSnap) => {
          const data = docSnap.data();
          if (data.sender === ADMIN_EMAIL && data.readByUser === false) {
            await updateDoc(docSnap.ref, { readByUser: true });
          }
        });
      });

      // üî∏ Envoi d‚Äôun message
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        await addDoc(messagesRef, {
          text,
          sender: user.email,
          readByUser: true,
          readByAdmin: false,
          createdAt: serverTimestamp()
        });
        input.value = "";
      });
    });
  </script>
</body>
</html>
