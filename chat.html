<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat - Alethia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h2>Chat - Discuter avec lâ€™administrateur</h2>
    <div id="chat-box" class="chat-box"></div>

    <form id="chatForm">
      <input type="text" id="chatMessage" placeholder="Ã‰crivez votre message..." required />
      <button type="submit">Envoyer</button>
    </form>

    <p><button id="logout-btn" class="back-btn">Se dÃ©connecter</button></p>
  </main>

  <script type="module">
  import { auth, db } from "./firebase-config.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { collection, addDoc, doc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const chatBox = document.getElementById("chat-box");
  const chatForm = document.getElementById("chatForm");
  const chatMessage = document.getElementById("chatMessage");
  const logoutBtn = document.getElementById("logout-btn");
  let userEmail = null;

  // ðŸ”¹ Authentification
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      alert("Veuillez vous connecter pour accÃ©der au chat.");
      window.location.href = "quotes.html";
      return;
    }
    userEmail = user.email.replace(/[.#$/\[\]]/g, "_"); // Firestore key safe
    initChat();
  });

  // ðŸ”¹ Initialisation du chat utilisateur
  function initChat() {
    const messagesRef = collection(db, "chats", userEmail, "messages");
    const q = query(messagesRef, orderBy("createdAt", "asc"));

    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const messageClass = data.sender === auth.currentUser.email ? "me" : "other";
        chatBox.innerHTML += `<div class="msg ${messageClass}">
          <b>${data.sender === auth.currentUser.email ? "Moi" : "Admin"}</b>
          <p>${data.text}</p>
        </div>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  // ðŸ”¹ Envoi dâ€™un message
  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!chatMessage.value.trim()) return;
    const userRef = doc(db, "chats", userEmail);
    const messagesRef = collection(userRef, "messages");

    await addDoc(messagesRef, {
      sender: auth.currentUser.email,
      text: chatMessage.value,
      createdAt: serverTimestamp(),
      readByAdmin: false // ðŸ”´ pour le compteur admin
    });

    chatMessage.value = "";
  });

  // ðŸ”¹ DÃ©connexion
  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
  </script>
</body>
</html>
