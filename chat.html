<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat priv√© ‚Äì Alethia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #181818;
      color: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      background: #101010;
      margin-bottom: 15px;
    }
    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }
    .sent {
      background: #007bff;
      color: #fff;
      float: right;
      clear: both;
    }
    .received {
      background: #2e2e2e;
      color: #ffecb3;
      float: left;
      clear: both;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2e2e2e;
      color: #fff;
    }
    button {
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .back-btn {
      color: #007bff;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
    }
    .back-btn:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="chat-container">
    <a href="quotes.html" class="back-btn">‚Üê Retour</a>
    <h2>Chat avec l‚Äôadministrateur</h2>

    <div class="messages" id="messages"></div>

    <form id="chat-form">
      <input type="text" id="msg-input" placeholder="√âcris ton message..." required />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      collection, addDoc, serverTimestamp, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üîê UID de l‚Äôadmin (s√©curis√©, non visible publiquement comme un email)
    const ADMIN_UID = "RiLWVTLHIQhMS0wI7k7WvOcWg0j2";

    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("msg-input");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Chaque message est enregistr√© dans "chats_messages"
      const messagesRef = collection(db, "chats_messages");
      const q = query(messagesRef, orderBy("timestamp"));

      // üî∏ Affichage des messages filtr√©s (entre user et admin uniquement)
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          if (
            (data.senderUid === user.uid && data.recipientUid === ADMIN_UID) ||
            (data.senderUid === ADMIN_UID && data.recipientUid === user.uid)
          ) {
            const div = document.createElement("div");
            div.classList.add("msg");
            div.classList.add(data.senderUid === user.uid ? "sent" : "received");
            div.textContent = data.text;
            messagesDiv.appendChild(div);
          }
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      // üî∏ Envoi d‚Äôun message vers l‚Äôadmin
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        await addDoc(messagesRef, {
          senderUid: user.uid,
          recipientUid: ADMIN_UID,
          text,
          timestamp: serverTimestamp()
        });

        input.value = "";
      });
    });
  </script>
</body>
</html>
