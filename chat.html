  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    // === Initialisation Firebase ===
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesContainer = document.getElementById("messages");
    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");
    const userEmailEl = document.getElementById("user-email");

    let userId = null;
    let isAdmin = false;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      userId = user.uid;
      userEmailEl.textContent = user.email;
      isAdmin = (user.email === "nouredine.m22@gmail.com");

      // DÃ©termine quel chat afficher :
      // Si câ€™est lâ€™admin, il doit choisir avec qui chatter
      if (isAdmin) {
        document.getElementById("admin-warning").style.display = "block";
      } else {
        loadMessages(userId);
      }
    });

    // ğŸ”¹ Charger les messages pour un utilisateur donnÃ©
    function loadMessages(chatId) {
      const q = query(collection(db, `chats/${chatId}/messages`), orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesContainer.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = msg.senderEmail === "nouredine.m22@gmail.com" ? "message admin" : "message user";
          div.textContent = `${msg.senderEmail}: ${msg.text}`;
          messagesContainer.appendChild(div);
        });
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });
    }

    // ğŸ”¹ Envoi dâ€™un message
    messageForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      const chatTarget = isAdmin
        ? prompt("ğŸ—£ï¸ Entrez l'ID de l'utilisateur Ã  qui vous voulez rÃ©pondre :")
        : userId;

      if (!chatTarget) return;

      await addDoc(collection(db, `chats/${chatTarget}/messages`), {
        text,
        senderEmail: auth.currentUser.email,
        timestamp: new Date()
      });

      messageInput.value = "";
    });
  </script>
