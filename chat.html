<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat – Alethia</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* === Style du chat === */
    #chat-box {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      background: #2b211b;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #4b3a2d;
    }

    #messages {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #4b3a2d;
      padding: 10px;
      background: #1a1410;
      color: #e5d6c6;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    #messages p {
      margin: 6px 0;
      padding: 5px;
      border-radius: 4px;
    }

    .sent {
      text-align: right;
      color: #f0c997;
    }

    .received {
      text-align: left;
      color: #c5b3a1;
    }

    #chat-form {
      display: flex;
      gap: 8px;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      background: #2b211b;
      color: #e5d6c6;
      border: 1px solid #4b3a2d;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background: #4b3a2d;
      color: #e5d6c6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #6a4e3a;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #2b211b;
      border-bottom: 1px solid #4b3a2d;
    }
  </style>
</head>

<body>
  <header>
    <h1>Private Chat</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="quotes.html">Quotes</a>
      <a href="#" id="logout-link">Logout</a>
    </nav>
  </header>

  <main>
    <div id="chat-box">
      <div id="messages"><p>Loading messages...</p></div>

      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type a message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Alethia</p>
  </footer>

  <script type="module" src="./scripts/chat.js"></script>
</body>
</html>
