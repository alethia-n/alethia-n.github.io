<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion – Alethia</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Alethia</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses/index.html">Courses</a>
      <a href="quotes.html">Quotes</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Connexion / Inscription</h2>
      <p>
        Connectez-vous pour accéder à l’espace <strong>Quotes</strong> et au chat privé.
      </p>

      <form id="login-form">
        <input type="email" id="email" placeholder="Adresse e-mail" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>

      <button id="signup-btn">Créer un compte</button>

      <p id="message" style="text-align:center; margin-top:15px;"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Alethia</p>
  </footer>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const loginForm = document.getElementById("login-form");
    const signupBtn = document.getElementById("signup-btn");
    const message = document.getElementById("message");

    // Connexion
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, password);
        message.textContent = "✅ Connexion réussie ! Redirection...";
        setTimeout(() => (window.location.href = "quotes.html"), 1000);
      } catch (error) {
        message.textContent = "❌ Erreur : " + error.message;
      }
    });

    // Création de compte
    signupBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        message.textContent = "⚠️ Entrez un e-mail et un mot de passe.";
        return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        message.textContent = "✅ Compte créé avec succès !";
      } catch (error) {
        message.textContent = "❌ Erreur : " + error.message;
      }
    });
  </script>
</body>
</html>
