<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container auth-container">
    <h2>Connexion / Inscription</h2>

    <div class="forms">
      <form id="login-form">
        <h3>Connexion</h3>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Mot de passe" required />
        <button type="submit">Se connecter</button>
      </form>

      <form id="signup-form">
        <h3>Inscription</h3>
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Mot de passe (6+)" required />
        <button type="submit">S'inscrire</button>
      </form>
    </div>
    <p id="auth-msg" class="muted"></p>
  </main>

  <script type="module">
  import { initializeApp, getApps, getApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

  // Initialize app only if not already initialized by your firebase-config.js
  if (typeof firebaseConfig !== 'undefined') {
    if (!getApps().length) initializeApp(firebaseConfig);
  }

  const auth = getAuth();

  const authMsg = document.getElementById('auth-msg');
  document.getElementById('signup-form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = document.getElementById('signup-email').value;
    const pass = document.getElementById('signup-password').value;
    try{
      await createUserWithEmailAndPassword(auth, email, pass);
      authMsg.textContent = 'Inscription réussie — redirection...';
    }catch(err){
      authMsg.textContent = 'Erreur inscription: ' + err.message;
    }
  });

  document.getElementById('login-form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const pass = document.getElementById('login-password').value;
    try{
      await signInWithEmailAndPassword(auth, email, pass);
      authMsg.textContent = 'Connexion réussie — redirection...';
    }catch(err){
      authMsg.textContent = 'Erreur connexion: ' + err.message;
    }
  });

  // Redirect logged in users to quotes page
  onAuthStateChanged(auth, user => {
    if (user) {
      window.location.href = 'quotes.html';
    }
  });
  </script>
</body>
</html>
