<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Alethia</title>
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // V√©rifie si l‚Äôutilisateur est d√©j√† connect√©
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Redirection automatique si d√©j√† connect√©
        window.location.href = "courses.html";
      }
    });

    // Quand la page est charg√©e
    window.addEventListener("DOMContentLoaded", () => {
      const registerForm = document.getElementById("registerForm");
      const loginForm = document.getElementById("loginForm");

      // üîπ Inscription
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("regEmail").value;
        const pass = document.getElementById("regPassword").value;
        try {
          await createUserWithEmailAndPassword(auth, email, pass);
          alert("‚úÖ Inscription r√©ussie !");
          window.location.href = "courses.html";
        } catch (err) {
          alert("‚ö†Ô∏è Erreur : " + err.message);
        }
      });

      // üîπ Connexion
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("logEmail").value;
        const pass = document.getElementById("logPassword").value;
        try {
          await signInWithEmailAndPassword(auth, email, pass);
          alert("‚úÖ Connexion r√©ussie !");
          window.location.href = "courses.html";
        } catch (err) {
          alert("‚ö†Ô∏è Erreur : " + err.message);
        }
      });
    });
  </script>
</head>

<body>
  <header>
    <h1>Connexion / Inscription</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="courses.html">Cours</a>
      <a href="quotes.html">Citations</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main style="max-width: 500px; margin: auto; text-align: center;">
    <section>
      <h2>Se connecter</h2>
      <form id="loginForm">
        <input type="email" id="logEmail" placeholder="Adresse e-mail" required><br>
        <input type="password" id="logPassword" placeholder="Mot de passe" required><br>
        <button type="submit">Connexion</button>
      </form>
    </section>

    <hr>

    <section>
      <h2>Cr√©er un compte</h2>
      <form id="registerForm">
        <input type="email" id="regEmail" placeholder="Adresse e-mail" required><br>
        <input type="password" id="regPassword" placeholder="Mot de passe" required><br>
        <button type="submit">Inscription</button>
      </form>
    </section>
  </main>

  <footer>
    <p>¬© 2019 Alethia</p>
  </footer>
</body>
</html>
