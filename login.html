<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Alethia</title>
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    // üî• Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener("DOMContentLoaded", () => {
      const registerForm = document.getElementById("registerForm");
      const loginForm = document.getElementById("loginForm");

      // üßæ Inscription
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("regEmail").value.trim();
        const pass = document.getElementById("regPassword").value.trim();
        try {
          await createUserWithEmailAndPassword(auth, email, pass);
          alert("‚úÖ Inscription r√©ussie !");
          window.location.href = "quotes.html";
        } catch (err) {
          alert("‚ùå Erreur : " + err.message);
        }
      });

      // üîë Connexion
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("logEmail").value.trim();
        const pass = document.getElementById("logPassword").value.trim();
        try {
          await signInWithEmailAndPassword(auth, email, pass);
          alert("‚úÖ Connexion r√©ussie !");
          window.location.href = "quotes.html";
        } catch (err) {
          alert("‚ùå Erreur : " + err.message);
        }
      });
    });
  </script>
</head>

<body>
  <header>
    <h1>Alethia</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="courses.html">Cours</a>
      <a href="quotes.html">Citations</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section style="max-width: 400px; margin: 50px auto; text-align:center;">
      <h2>Connexion / Inscription</h2>

      <div class="auth-box">
        <h3>Se connecter</h3>
        <form id="loginForm">
          <input type="email" id="logEmail" placeholder="Adresse e-mail" required><br>
          <input type="password" id="logPassword" placeholder="Mot de passe" required><br>
          <button type="submit">Connexion</button>
        </form>
      </div>

      <hr style="margin: 30px 0;">

      <div class="auth-box">
        <h3>Cr√©er un compte</h3>
        <form id="registerForm">
          <input type="email" id="regEmail" placeholder="Adresse e-mail" required><br>
          <input type="password" id="regPassword" placeholder="Mot de passe" required><br>
          <button type="submit">Inscription</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>¬© 2019 Alethia</p>
  </footer>
</body>
</html>
