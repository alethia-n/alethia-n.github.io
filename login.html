<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Alethia</title>
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    window.addEventListener("DOMContentLoaded", () => {
      const registerForm = document.getElementById("registerForm");
      const loginForm = document.getElementById("loginForm");

      // Inscription
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("regEmail").value;
        const pass = document.getElementById("regPassword").value;
        try {
          await createUserWithEmailAndPassword(auth, email, pass);
          alert("Inscription réussie !");
          window.location.href = "quotes.html";
        } catch (err) {
          alert("Erreur : " + err.message);
        }
      });

      // Connexion
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("logEmail").value;
        const pass = document.getElementById("logPassword").value;
        try {
          await signInWithEmailAndPassword(auth, email, pass);
          alert("Connexion réussie !");
          window.location.href = "quotes.html";
        } catch (err) {
          alert("Erreur : " + err.message);
        }
      });
    });
  </script>
</head>
<body>
  <h2>Connexion / Inscription</h2>

  <section>
    <h3>Se connecter</h3>
    <form id="loginForm">
      <input type="email" id="logEmail" placeholder="Adresse e-mail" required><br>
      <input type="password" id="logPassword" placeholder="Mot de passe" required><br>
      <button type="submit">Connexion</button>
    </form>
  </section>

  <hr>

  <section>
    <h3>Créer un compte</h3>
    <form id="registerForm">
      <input type="email" id="regEmail" placeholder="Adresse e-mail" required><br>
      <input type="password" id="regPassword" placeholder="Mot de passe" required><br>
      <button type="submit">Inscription</button>
    </form>
  </section>
</body>
</html>
