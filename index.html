<body>
  <header class="site-header">

    <nav>

      <a href="courses.html">Courses</a>

  <main class="container">

  </main>

  <script>
  // Hide login button when user is logged in (optional improvement for index)
  // We'll initialize Firebase safely if firebaseConfig is defined in firebase-config.js.
  (async ()=>{
    try{
      const { initializeApp, getApps, getApp } = await import('https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js');
      if (typeof firebaseConfig !== 'undefined') {
        if (!getApps().length) initializeApp(firebaseConfig);
      }
      const { getAuth, onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js');
      const auth = getAuth();
      onAuthStateChanged(auth, user => {
        const btn = document.getElementById('login-btn');
        if (user) btn.style.display='none';
      });
    }catch(e){ console.log('Firebase not initialized (index)', e); }
  })();
  </script>
</body>
