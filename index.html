<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Mes Cours</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth-guard.js"></script>
</head>
<body>
    <header>
        <h1>Bienvenue sur le site des cours</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="courses/index.html">Cours</a></li>
                <li><a href="quotes.html">Citations</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="login-link"><a href="login.html">Connexion</a></li>
                <li id="logout-link" style="display:none;"><a href="#" id="logout-btn">Déconnexion</a></li>
                <li id="admin-link" style="display:none;"><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Bonjour !</h2>
        <p>Connectez-vous pour accéder aux fonctionnalités avancées du site.</p>
    </main>

    <footer>
        <p>&copy; 2025 Nouredine Medjoudj</p>
    </footer>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js';

        const loginLink = document.getElementById('login-link');
        const logoutLink = document.getElementById('logout-link');
        const adminLink = document.getElementById('admin-link');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, user => {
            if (user) {
                loginLink.style.display = 'none';
                logoutLink.style.display = 'inline';
                // Vérification rôle admin
                user.getIdTokenResult().then(idTokenResult => {
                    if (idTokenResult.claims.admin) {
                        adminLink.style.display = 'inline';
                    } else {
                        adminLink.style.display = 'none';
                    }
                });
            } else {
                loginLink.style.display = 'inline';
                logoutLink.style.display = 'none';
                adminLink.style.display = 'none';
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                alert('Déconnecté avec succès');
            }).catch(error => console.error(error));
        });
    </script>
</body>
</html>
