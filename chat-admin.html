<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />

  <title>Chat - Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .users-list {
      width: 280px;
      background: #2a1f1a;
      border-radius: 10px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
    }
    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #3b2c23;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .user-item:hover { background: #5a3e30; }
    .badge {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 12px;
      font-weight: bold;
    }
    .chat-box {
      width: 380px;
      height: 400px;
      background: #2a1f1a;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      max-width: 75%;
    }
    .me { background: #4b3a2d; margin-left: auto; text-align: right; }
    .other { background: #6a4e3a; text-align: left; }
    form {
      margin-top: 10px;
      display: flex;
      gap: 5px;
      justify-content: center;
    }
    form input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    form button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #6a4e3a;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
