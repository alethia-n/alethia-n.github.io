<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #1a1410;
      color: #e5d6c6;
      font-family: "Times New Roman", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .admin-container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .user-list {
      flex: 1;
      background: #2b211b;
      border-radius: 10px;
      padding: 10px;
      height: 500px;
      overflow-y: auto;
    }

    .user {
      padding: 10px;
      margin: 5px 0;
      background: #3a2f28;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user:hover { background: #4b3a2d; }
    .badge {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 4px 8px;
      font-size: 0.8em;
    }

    .chat-box {
      flex: 2;
      background: #2b211b;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      height: 500px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      background: #1a1410;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }

    .sent {
      background: #4b3a2d;
      align-self: flex-end;
      float: right;
      clear: both;
    }

    .received {
      background: #3a2f28;
      float: left;
      clear: both;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #4b3a2d;
      border-radius: 6px;
      background: #1a1410;
      color: #e5d6c6;
    }

    button {
      background: #4b3a2d;
      border: none;
      color: #e5d6c6;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
    }

    button:hover { background: #6a4e3a; }
  </style>
</head>
<body>
  <h2>Espace administrateur â€“ Messagerie</h2>
  <div class="admin-container">
    <div class="user-list" id="userList"></div>

    <div class="chat-box">
      <div class="messages" id="messages"></div>
      <form id="chatForm">
        <input type="text" id="msgInput" placeholder="Ã‰cris une rÃ©ponse..." required />
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, getDocs, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const userListDiv = document.getElementById("userList");
    const messagesDiv = document.getElementById("messages");
    const chatForm = document.getElementById("chatForm");
    const msgInput = document.getElementById("msgInput");

    let selectedUser = null;
    let unsubscribeMessages = null;

    const ADMIN_EMAIL = "nouredine.m22@gmail.com";

    onAuthStateChanged(auth, async (user) => {
      if (!user || user.email !== ADMIN_EMAIL) {
        alert("AccÃ¨s rÃ©servÃ© Ã  lâ€™administrateur.");
        window.location.href = "index.html";
        return;
      }

      // ðŸ”¸ RÃ©cupÃ¨re la liste des utilisateurs
      const chatsRef = collection(db, "chats");

      onSnapshot(chatsRef, async (snapshot) => {
        userListDiv.innerHTML = "";
        for (const chatDoc of snapshot.docs) {
          const userEmailSafe = chatDoc.id;
          const userEmail = userEmailSafe.replace(/_/g, ".");
          const messagesRef = collection(db, "chats", userEmailSafe, "messages");
          const unreadQuery = query(messagesRef, orderBy("createdAt"));
          const messagesSnap = await getDocs(unreadQuery);
          const unreadCount = messagesSnap.docs.filter(d => d.data().readByAdmin === false && d.data().sender !== ADMIN_EMAIL).length;

          const div = document.createElement("div");
          div.classList.add("user");
          div.textContent = userEmail;
          if (unreadCount > 0) {
            const badge = document.createElement("span");
            badge.classList.add("badge");
            badge.textContent = unreadCount;
            div.appendChild(badge);
          }
          div.addEventListener("click", () => openChat(userEmailSafe, userEmail));
          userListDiv.appendChild(div);
        }
      });
    });

    async function openChat(userEmailSafe, userEmail) {
      selectedUser = userEmailSafe;
      messagesDiv.innerHTML = "";

      if (unsubscribeMessages) unsubscribeMessages();

      const messagesRef = collection(db, "chats", userEmailSafe, "messages");
      const q = query(messagesRef, orderBy("createdAt"));

      // ðŸ”¸ Ã‰coute des messages en temps rÃ©el
      unsubscribeMessages = onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(async (docSnap) => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.classList.add("msg");
          div.classList.add(data.sender === ADMIN_EMAIL ? "sent" : "received");
          div.textContent = data.text;
          messagesDiv.appendChild(div);

          // ðŸ”¸ Marquer comme lus les messages reÃ§us
          if (data.sender !== ADMIN_EMAIL && data.readByAdmin === false) {
            await updateDoc(docSnap.ref, { readByAdmin: true });
          }
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // ðŸ”¸ Envoi dâ€™un message
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!selectedUser) return alert("SÃ©lectionne un utilisateur.");
      const text = msgInput.value.trim();
      if (!text) return;
      const messagesRef = collection(db, "chats", selectedUser, "messages");
      await addDoc(messagesRef, {
        text,
        sender: ADMIN_EMAIL,
        readByAdmin: true,
        readByUser: false,
        createdAt: serverTimestamp()
      });
      msgInput.value = "";
    });
  </script>
</body>
</html>
