<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Chat – Alethia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #181818;
      color: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    .admin-container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1100px;
    }
    .user-list {
      flex: 1;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 10px;
      height: 500px;
      overflow-y: auto;
    }
    .user {
      padding: 10px;
      margin: 5px 0;
      background: #2e2e2e;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user:hover {
      background: #3c3c3c;
    }
    .badge {
      background: #ff3b3b;
      color: white;
      border-radius: 50%;
      padding: 4px 8px;
      font-size: 0.8em;
    }
    .chat-box {
      flex: 2;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      background: #101010;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }
    .sent {
      background: #007bff;
      color: #fff;
      float: right;
      clear: both;
    }
    .received {
      background: #2e2e2e;
      color: #ffecb3;
      float: left;
      clear: both;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2e2e2e;
      color: #fff;
    }
    button {
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Espace Administrateur – Messagerie</h2>
  <div class="admin-container">
    <div class="user-list" id="userList"></div>

    <div class="chat-box">
      <div class="messages" id="messages"></div>
      <form id="chatForm">
        <input type="text" id="msgInput" placeholder="Écris une réponse..." required />
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // 🔐 UID sécurisé de l’administrateur
    const ADMIN_UID = "RiLWVTLHIQhMS0wI7k7WvOcWg0j2";

    const userListDiv = document.getElementById("userList");
    const messagesDiv = document.getElementById("messages");
    const chatForm = document.getElementById("chatForm");
    const msgInput = document.getElementById("msgInput");

    let selectedUser = null;
    let unsubscribeMessages = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user || user.uid !== ADMIN_UID) {
        alert("Accès refusé. Espace réservé à l’administrateur.");
        window.location.href = "index.html";
        return;
      }

      // 🔹 Liste des utilisateurs uniques ayant échangé des messages
      const messagesRef = collection(db, "chats_messages");
      const q = query(messagesRef, orderBy("timestamp"));

      onSnapshot(q, (snapshot) => {
        const users = {};
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const otherUid =
            data.senderUid === ADMIN_UID ? data.recipientUid : data.senderUid;
          if (!users[otherUid]) {
            users[otherUid] = { unread: 0 };
          }
          // Compte les messages non lus
          if (data.recipientUid === ADMIN_UID && !data.read) {
            users[otherUid].unread++;
          }
        });

        userListDiv.innerHTML = "";
        for (const [uid, info] of Object.entries(users)) {
          const div = document.createElement("div");
          div.classList.add("user");
          div.textContent = uid;
          if (info.unread > 0) {
            const badge = document.createElement("span");
            badge.classList.add("badge");
            badge.textContent = info.unread;
            div.appendChild(badge);
          }
          div.addEventListener("click", () => openChat(uid));
          userListDiv.appendChild(div);
        }
      });
    });

    // 🔸 Ouvrir la discussion avec un utilisateur
    function openChat(userUid) {
      selectedUser = userUid;
      messagesDiv.innerHTML = "";
      if (unsubscribeMessages) unsubscribeMessages();

      const messagesRef = collection(db, "chats_messages");
      const q = query(messagesRef, orderBy("timestamp"));

      unsubscribeMessages = onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(async (docSnap) => {
          const data = docSnap.data();
          if (
            (data.senderUid === ADMIN_UID && data.recipientUid === userUid) ||
            (data.senderUid === userUid && data.recipientUid === ADMIN_UID)
          ) {
            const div = document.createElement("div");
            div.classList.add("msg");
            div.classList.add(data.senderUid === ADMIN_UID ? "sent" : "received");
            div.textContent = data.text;
            messagesDiv.appendChild(div);

            // 🔹 Marquer les messages reçus comme lus
            if (data.recipientUid === ADMIN_UID && !data.read) {
              await updateDoc(doc(db, "chats_messages", docSnap.id), { read: true });
            }
          }
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // 🔸 Envoi d’un message
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!selectedUser) return alert("Sélectionnez un utilisateur avant d’envoyer.");
      const text = msgInput.value.trim();
      if (!text) return;

      const messagesRef = collection(db, "chats_messages");
      await addDoc(messagesRef, {
        senderUid: ADMIN_UID,
        recipientUid: selectedUser,
        text,
        timestamp: serverTimestamp(),
        read: false
      });

      msgInput.value = "";
    });
  </script>
</body>
</html>
