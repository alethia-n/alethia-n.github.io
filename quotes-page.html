<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citations</title>
  <link rel="stylesheet" href="style.css" />

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    window.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logout-btn");

      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = "quotes.html";
        }
      });

      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "index.html";
      });
    });
  </script>
</head>

<body>
  <button id="logout-btn" class="logout">Se déconnecter</button>
  <h2>Citations</h2>
  <blockquote>"In the middle of difficulty lies opportunity." — Albert Einstein</blockquote>
  <blockquote>"La vie est un mystère qu'il faut vivre, et non un problème à résoudre." — Gandhi</blockquote>
</body>
</html>
