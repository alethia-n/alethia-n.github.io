<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des cours — Alethia</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }

    h2 {
      margin-top: 40px;
      color: #007bff;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      gap: 15px;
    }

    .btn {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s;
      width: 250px;
      text-align: center;
    }

    .btn:hover {
      background: #0056b3;
    }

    .btn.disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    .back-btn {
      display: inline-block;
      margin-top: 40px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h2>Liste des cours</h2>

  <div class="menu">
    <a href="math.html" class="btn">Cours 01 : Mathématiques appliquées</a>
    <a href="#" class="btn disabled" title="Bientôt disponible">Cours 02 : Indisponible</a>
    <a href="#" class="btn disabled" title="Bientôt disponible">Cours 03 : Indisponible</a>
  </div>

  <a href="../index.html" class="back-btn">← Retour à l’accueil</a>
</body>
</html>
