<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citations</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden { display: none; }
    .logout { margin-top: 20px; cursor: pointer; }
    #errorMsg { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <!-- FORMULAIRE DE CONNEXION / INSCRIPTION -->
  <div id="loginDiv">
    <h2>Connexion / Inscription</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <p id="errorMsg"></p>
  </div>

  <!-- PAGE DES CITATIONS -->
  <div id="quotesDiv" class="hidden">
    <button id="logoutBtn" class="logout">Se déconnecter</button>
    <h2>Citations</h2>
    <blockquote>"In the middle of difficulty lies opportunity." — Albert Einstein</blockquote>
    <blockquote>"La vie est un mystère qu'il faut vivre, et non un problème à résoudre." — Gandhi</blockquote>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const loginDiv = document.getElementById("loginDiv");
    const quotesDiv = document.getElementById("quotesDiv");
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
    const logoutBtn = document.getElementById("logoutBtn");

    // Vérifie si l'utilisateur est déjà connecté
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginDiv.classList.add("hidden");
        quotesDiv.classList.remove("hidden");
      } else {
        loginDiv.classList.remove("hidden");
        quotesDiv.classList.add("hidden");
      }
    });

    // Gestion du formulaire
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;
      errorMsg.textContent = "";

      try {
        // Tentative de connexion
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          // Crée le compte si utilisateur non trouvé
          try {
            await createUserWithEmailAndPassword(auth, email, password);
          } catch (createErr) {
            errorMsg.textContent = createErr.message;
          }
        } else {
          errorMsg.textContent = err.message;
        }
      }
    });

    // Déconnexion
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });
  </script>
</body>
</html>
