<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Citations ‚Äì Alethia</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* üîπ Bouton du chat */
    #chat-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #4b3a2d;
      color: #e5d6c6;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 24px;
      cursor: pointer;
      display: none; /* masqu√© par d√©faut */
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    #chat-icon:hover {
      transform: scale(1.1);
      background-color: #6a4e3a;
    }

    /* üîπ Fen√™tre du chat */
    #chat-box {
      position: fixed;
      bottom: 90px;
      right: 25px;
      width: 320px;
      height: 420px;
      background: #2b211b;
      border: 1px solid #4b3a2d;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.5);
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #chat-messages p {
      background: #4b3a2d;
      padding: 8px;
      border-radius: 6px;
      margin: 5px 0;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #4b3a2d;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #2b211b;
      color: #e5d6c6;
    }

    #chat-input button {
      background: #4b3a2d;
      border: none;
      color: #e5d6c6;
      cursor: pointer;
      padding: 10px 15px;
    }

    #chat-input button:hover {
      background: #6a4e3a;
    }
  </style>
</head>

<body>
  <header>
    <h1>Citations & R√©flexions</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="quotes.html" class="active">Quotes</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="quotes-section" style="display:none;">
      <h2>Quotes</h2>
      <div id="quotes-container">
        <p>Chargement des citations...</p>
      </div>
    </section>

    <section id="login-warning" style="text-align:center; display:none;">
      <p>‚ö†Ô∏è Pour voir la section quotes, vous devez √™tre connect√©.</p>
      <a href="login.html"><button>Se connecter</button></a>
    </section>
  </main>

  <!-- üîπ Bouton et bo√Æte de chat -->
  <button id="chat-icon">üí¨</button>
  <div id="chat-box">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="chat-text" placeholder="√âcrivez un message...">
      <button id="send-chat">‚û§</button>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Alethia</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const quotesSection = document.getElementById("quotes-section");
    const loginWarning = document.getElementById("login-warning");
    const chatIcon = document.getElementById("chat-icon");
    const chatBox = document.getElementById("chat-box");
    const messagesDiv = document.getElementById("chat-messages");
    const sendBtn = document.getElementById("send-chat");
    const textInput = document.getElementById("chat-text");

    let userEmail = "";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail = user.email;
        quotesSection.style.display = "block";
        loginWarning.style.display = "none";
        chatIcon.style.display = "block";
        initChat();
      } else {
        quotesSection.style.display = "none";
        loginWarning.style.display = "block";
        chatIcon.style.display = "none";
        chatBox.style.display = "none";
      }
    });

    // üîπ Ouverture/Fermeture du chat
    chatIcon.addEventListener("click", () => {
      chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
    });

    // üîπ Initialisation du chat (√©coute des messages)
    function initChat() {
      const q = query(collection(db, "chats"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const p = document.createElement("p");
          p.textContent = `${msg.user}: ${msg.text}`;
          messagesDiv.appendChild(p);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // üîπ Envoi de message
    sendBtn.addEventListener("click", async () => {
      const text = textInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "chats"), {
        user: userEmail,
        text: text,
        timestamp: serverTimestamp()
      });
      textInput.value = "";
    });
  </script>
</body>
</html>
