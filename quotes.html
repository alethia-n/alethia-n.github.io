<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citations</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .logout {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #4b3a2d;
      color: #e5d6c6;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
    }
    .logout:hover { background: #6a4e3a; }

    /* Bulle rouge du chat */
    #chat-link {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    #chatBadge {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -6px;
      right: -6px;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Bouton dÃ©connexion -->
  <button id="logout-btn" class="logout">Se dÃ©connecter</button>

  <main>
    <h2>Citations</h2>
    <blockquote>"In the middle of difficulty lies opportunity." â€” Albert Einstein</blockquote>
    <blockquote>"La vie est un mystÃ¨re qu'il faut vivre, et non un problÃ¨me Ã  rÃ©soudre." â€” Gandhi</blockquote>

    <!-- Bouton vers chat -->
    <a href="chat.html" id="chat-link" class="btn">ðŸ’¬ Chat</a>
    <span id="chatBadge"></span>
  </main>

  <!-- === Script Firebase et Chat === -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { collection, query, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const ADMIN_EMAIL = "nouredine.m22@gmail.com";

    const logoutBtn = document.getElementById("logout-btn");
    const chatLink = document.getElementById("chat-link");
    const badge = document.getElementById("chatBadge");

    // VÃ©rifie connexion utilisateur
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // redirige si non connectÃ©
        return;
      }

      // Surveille les messages non lus
      const safeEmail = user.email.replace(/\./g, "_");
      const messagesRef = collection(db, "chats", safeEmail, "messages");
      onSnapshot(query(messagesRef), (snapshot) => {
        let unread = 0;
        snapshot.forEach((doc) => {
          const data = doc.data();
          if (data.sender === ADMIN_EMAIL && data.readByUser === false) unread++;
        });
        badge.textContent = unread;
        badge.style.display = unread > 0 ? "inline-block" : "none";
      });
    });

    // DÃ©connexion
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
