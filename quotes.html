<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quotes â€“ Alethia</title>
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import { auth, db, storage } from "./firebase-config.js";
    import { 
      onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      collection, getDocs, addDoc, query, orderBy, onSnapshot, doc, getDoc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getDownloadURL, ref } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // ======= Gestion Menu Login / User =======
    const loginLink = document.getElementById("login-link");
    const userInfo = document.getElementById("user-info");
    const userEmail = document.getElementById("user-email");
    const logoutLink = document.getElementById("logout-link");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        loginLink.style.display = "inline";     
        userInfo.style.display = "none";        
        quotesSection.style.display = "none";
        requestSection.style.display = "none";
        chatButton.style.display = "none";
        return;
      }

      loginLink.style.display = "none";
      userInfo.style.display = "inline";
      userEmail.textContent = user.email;

      // VÃ©rifier autorisation pour accÃ©der aux quotes
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists() && userSnap.data().authorized === true) {
        quotesSection.style.display = "block";
        requestSection.style.display = "none";
        loadQuotes();
        chatButton.style.display = "inline";
      } else {
        quotesSection.style.display = "none";
        requestSection.style.display = "block";
        chatButton.style.display = "none";
      }
    });

    logoutLink.addEventListener("click", (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        window.location.href = "quotes.html";
      });
    });

    // ======= Sections =======
    const quotesSection = document.getElementById("quotes-section");
    const requestSection = document.getElementById("request-section");
    const quotesContainer = document.getElementById("quotes-container");

    // ======= Charger les citations =======
    async function loadQuotes() {
      const pubCol = collection(db, "publications");
      const q = query(pubCol, orderBy("date", "desc"));
      const snapshot = await getDocs(q);
      quotesContainer.innerHTML = "";

      for (let docSnap of snapshot.docs) {
        const pub = docSnap.data();
        const article = document.createElement("article");
        article.style.marginBottom = "40px";

        let mediaHTML = "";
        if(pub.mediaType === "image") {
          const url = await getDownloadURL(ref(storage, pub.mediaPath));
          mediaHTML = `<img src="${url}" style="max-width:100%; margin:10px 0;">`;
        } else if(pub.mediaType === "video") {
          const url = await getDownloadURL(ref(storage, pub.mediaPath));
          mediaHTML = `<video controls style="max-width:100%; margin:10px 0;">
                         <source src="${url}" type="video/mp4">
                       </video>`;
        }

        article.innerHTML = `
          <blockquote style="font-style: italic; border-left: 3px solid #6a4e3a; padding-left: 15px;">
            ${pub.text || ""}
            ${mediaHTML}
            <br>â€” ${pub.author || "Admin"} â€“ ${pub.date || "Date non prÃ©cisÃ©e"}
          </blockquote>
          <div class="comments" id="comments-${docSnap.id}">
            <h4>Commentaires :</h4>
          </div>
        `;
        quotesContainer.appendChild(article);

        // Charger commentaires
        loadComments(docSnap.id);
      }
    }

    async function loadComments(pubId) {
      const commentsCol = collection(db, `publications/${pubId}/comments`);
      const snapshot = await getDocs(commentsCol);
      const container = document.getElementById(`comments-${pubId}`);
      snapshot.forEach((doc) => {
        const c = doc.data();
        const p = document.createElement("p");
        p.textContent = `${c.author}: ${c.text} (${c.date})`;
        container.appendChild(p);
      });
    }

    // ======= Formulaire demande d'accÃ¨s =======
    const form = document.getElementById("access-request-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const motif = document.getElementById("motif").value;
      const nom = document.getElementById("nom").value;
      const prenom = document.getElementById("prenom").value;
      const user = auth.currentUser;

      await addDoc(collection(db, "requests"), {
        uid: user.uid,
        email: user.email,
        nom,
        prenom,
        motif,
        date: new Date().toISOString()
      });

      alert("Votre demande a Ã©tÃ© envoyÃ©e. Vous recevrez une autorisation dÃ¨s validation.");
      form.reset();
    });

    // ======= Chat bouton =======
    const chatButton = document.createElement("button");
    chatButton.textContent = "ðŸ’¬ Chat";
    chatButton.style.position = "fixed";
    chatButton.style.bottom = "20px";
    chatButton.style.right = "20px";
    chatButton.style.padding = "10px 15px";
    chatButton.style.borderRadius = "50%";
    chatButton.style.fontSize = "1.5rem";
    chatButton.style.background = "#6a4e3a";
    chatButton.style.color = "#fff";
    chatButton.style.border = "none";
    chatButton.style.cursor = "pointer";
    chatButton.style.display = "none";
    document.body.appendChild(chatButton);

    import("./scripts/chat.js").then(module => module.initChat(chatButton));
  </script>
</head>
<body>
  <header>
    <h1>Citations & RÃ©flexions</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="quotes.html" class="active">Quotes</a>
      <a href="contact.html">Contact</a>
      <span id="user-section" style="float:right;">
        <a href="login.html" id="login-link">Login</a>
        <span id="user-info" style="display:none;">
          ConnectÃ© : <strong id="user-email"></strong> |
          <a href="#" id="logout-link">Logout</a>
        </span>
      </span>
    </nav>
  </header>

  <main>
    <!-- Publications -->
    <section id="quotes-section" style="display:none;">
      <div id="quotes-container">
        <p>Chargement des citations...</p>
      </div>
    </section>

    <!-- Demande d'autorisation -->
    <section id="request-section" style="display:none; text-align:center;">
      <h3>Demande d'autorisation</h3>
      <p>Vous devez obtenir une autorisation pour accÃ©der Ã  cette section.</p>
      <form id="access-request-form">
        <input type="text" id="nom" placeholder="Nom" required><br>
        <input type="text" id="prenom" placeholder="PrÃ©nom" required><br>
        <textarea id="motif" placeholder="Expliquez votre motivation..." required></textarea><br>
        <button type="submit">Envoyer la demande</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2019 Alethia</p>
  </footer>
</body>
</html>
