 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Citations – Alethia</title>
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      doc, 
      getDoc, 
      addDoc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const quotesSection = document.getElementById("quotes-section");
    const requestSection = document.getElementById("request-section");

    // Vérifier la connexion
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("user-email").textContent = user.email;

      // Vérifier autorisation
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists() && userSnap.data().authorized === true) {
        // ✅ Utilisateur autorisé : afficher les citations
        quotesSection.style.display = "block";
        requestSection.style.display = "none";
        loadQuotes();
      } else {
        // ❌ Non autorisé : afficher le formulaire de demande
        quotesSection.style.display = "none";
        requestSection.style.display = "block";
      }
    });

    // Charger les citations depuis Firestore
    async function loadQuotes() {
      const quotesCol = collection(db, "quotes");
      const snapshot = await getDocs(quotesCol);
      const container = document.getElementById("quotes-container");
      container.innerHTML = "";

      snapshot.forEach((doc) => {
        const q = doc.data();
        const article = document.createElement("article");
        article.innerHTML = `
          <blockquote style="font-style: italic; border-left: 3px solid #6a4e3a; padding-left: 15px;">
            “${q.text}”<br>
            — ${q.author} – ${q.date || "Date non précisée"}
          </blockquote>
        `;
        container.appendChild(article);
      });
    }

    // Envoyer une demande d'autorisation
    const form = document.getElementById("access-request-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const motif = document.getElementById("motif").value;
      const nom = document.getElementById("nom").value;
      const prenom = document.getElementById("prenom").value;
      const user = auth.currentUser;

      await addDoc(collection(db, "requests"), {
        uid: user.uid,
        email: user.email,
        nom,
        prenom,
        motif,
        date: new Date().toISOString()
      });

      alert("Votre demande a été envoyée. Vous recevrez une autorisation dès validation.");
      form.reset();
    });

    // Déconnexion
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</head>
<body>
  <header>
    <h1>Citations & Réflexions</h1>
    <nav>
      <a href="index.html">Accueil</a> 
      <a href="quotes.html" class="active">Citations</a>
      <a href="courses.html">Cours</a>
      <a href="contact.html">Contact</a>
      <span id="user-section" style="float: right;">
        Connecté en tant que <strong id="user-email"></strong> |
        <a href="#" onclick="logout()">Déconnexion</a>
      </span>
    </nav>
  </header>

  <main>
    <!-- Section si l'utilisateur est autorisé -->
    <section id="quotes-section" style="display:none;">
      <div id="quotes-container">
        <p>Chargement des citations...</p>
      </div>
    </section>

    <!-- Section de demande d'accès -->
    <section id="request-section" style="display:none; text-align:center;">
      <h3>Demande d'autorisation</h3>
      <p>Vous devez obtenir une autorisation pour accéder à cette section.</p>
      <form id="access-request-form">
        <input type="text" id="nom" placeholder="Nom" required><br>
        <input type="text" id="prenom" placeholder="Prénom" required><br>
        <textarea id="motif" placeholder="Expliquez votre motivation..." required></textarea><br>
        <button type="submit">Envoyer la demande</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2019 Alethia</p>
  </footer>
</body>
</html>
