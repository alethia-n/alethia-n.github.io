<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citations</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden { display: none; }
    .logout { margin-top: 20px; cursor: pointer; }
    #errorMsg { color: red; margin-top: 10px; }
    input { display: block; margin-bottom: 10px; padding: 8px; width: 250px; }
    button { padding: 8px 12px; margin-right: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <!-- FORMULAIRE DE CONNEXION / INSCRIPTION -->
  <div id="loginDiv">
    <h2>Connexion / Inscription</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe (≥6 caractères)" required>
    <div>
      <button id="loginBtn">Se connecter</button>
      <button id="signupBtn">S’inscrire</button>
    </div>
    <p id="errorMsg"></p>
  </div>

  <!-- PAGE DES CITATIONS -->
  <div id="quotesDiv" class="hidden">
    <button id="logoutBtn" class="logout">Se déconnecter</button>
    <h2>Citations</h2>
    <blockquote>"In the middle of difficulty lies opportunity." — Albert Einstein</blockquote>
    <blockquote>"La vie est un mystère qu'il faut vivre, et non un problème à résoudre." — Gandhi</blockquote>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const loginDiv = document.getElementById("loginDiv");
    const quotesDiv = document.getElementById("quotesDiv");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const errorMsg = document.getElementById("errorMsg");
    const logoutBtn = document.getElementById("logoutBtn");

    // Vérifie si l'utilisateur est déjà connecté
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginDiv.classList.add("hidden");
        quotesDiv.classList.remove("hidden");
      } else {
        loginDiv.classList.remove("hidden");
        quotesDiv.classList.add("hidden");
      }
    });

    // Fonction de connexion
    loginBtn.addEventListener("click", async () => {
      errorMsg.textContent = "";
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) {
        errorMsg.textContent = "Veuillez remplir tous les champs.";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });

    // Fonction d'inscription
    signupBtn.addEventListener("click", async () => {
      errorMsg.textContent = "";
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) {
        errorMsg.textContent = "Veuillez remplir tous les champs.";
        return;
      }
      if (password.length < 6) {
        errorMsg.textContent = "Le mot de passe doit contenir au moins 6 caractères.";
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });

    // Déconnexion
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });
  </script>
</body>
</html>
